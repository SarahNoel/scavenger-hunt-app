{{showUser}}
<form name= 'addGameForm'>
    <div class="form-group">
      <label for="order">Game Name</label>
      <input ng-model='gameInput.name' type="text" class="form-control small-input" placeholder="My Treasure Hunt!" required>
    </div>

    <div class="form-group">
      <label for="clueName">Password for Players</label>
      <input ng-model='gameInput.playPassword' type="text" class="form-control small-input" placeholder="Use this password to play" required>
    </div>

     <div class="form-group">
      <label for="clueName">Password for Editing</label>
      <input ng-model='gameInput.editPassword' type="text" class="form-control small-input" placeholder="Use this password to make changes" required>
    </div>

<h5>{{gameError}}</h5>

<br>
  <button ng-click='addNewGame()' ng-disabled="addGameForm.$invalid" type="submit" class="btn btn-primary marginal">Create New Game</button>
  <br>

</form>
