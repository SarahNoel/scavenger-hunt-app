<!DOCTYPE html>
<html ng-app ='scavengerHunt'>
  <head>
    <meta charset="utf-8">
    <base href="/">

    <title>Let's get searching!</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='//fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>

<nav class="navbar navbar-default">
  <div class="container-fluid">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand header-text" href="/#/">Home</a>
    </div>

    <div ng-class="{collapse: isCollapsed}" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="HeaderController">
      <ul class="nav navbar-nav">
        <li class='header-text' ng-class="{active: isActive('/loginPage')}"><a href="/#/loginPage">Login</a></li>

        <li class='header-text' ng-class="{ active: isActive('/showClues')}"><a href="/#/showClues" ng-click='showAllClues()'>Clues</a></li>

        <li class='header-text' ng-class="{ active: isActive('/about')}"><a href="/#/about">About</a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>








<div class = "container">

<!--END HEADER-->

<div ng-view></div>



</div>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/filter.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
